<script>
jQuery(document).ready(function(){
    $('#qtyplus').click(function(e){
        e.preventDefault();
        fieldName = $(this).attr('field');
        var currentVal = parseInt($('#qtyfield').val());
        if (!isNaN(currentVal)) {
            $('#qtyfield').val(currentVal + 1);
        } else {
            $('#qtyfield').val(0);
        }
    });
    
    $("#qtyminus").click(function(e) {
        e.preventDefault();
        fieldName = $(this).attr('field');
        var currentVal = parseInt($('#qtyfield').val());
        if (!isNaN(currentVal) && currentVal > 0) {
            $('#qtyfield').val(currentVal - 1);
        } else {
            $('#qtyfield').val(0);
        }
    });
});

</script>
